substitutions:
  dumb_mode_brightness: "35%"
  min_kelvin: "2700K"
  max_kelvin: "6500K"
  boot_connectivity_test_wait_time: "15s"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.9.0
  name_add_mac_suffix: false
  project:
    name: Teckin.SB53
    version: '1.1'
  on_boot:
    priority: -10  # run after core init but before normal operation
    then:
      - script.execute: check_connectivity_boot
    
esp8266:
  board: esp01_1m
  restore_from_flash: true
  
preferences:
  flash_write_interval: 2h

packages:
  remote_package_files:
    url: https://github.com/bennydiamond/common_esphome_template/
    files: [arduino.common.yaml]
    ref: master
    refresh: 1h

# Enable Home Assistant API
api:
  on_client_connected:
    then:
      - globals.set:
          id: has_ever_connected
          value: 'true'
    
captive_portal:

globals:
  - id: has_ever_connected
    type: bool
    restore_value: false
    initial_value: 'false'

script:
  - id: check_connectivity_boot
    mode: single
    then:
      - logger.log: "=== Boot-time connectivity check starting (script mode) ==="
      - delay: ${boot_connectivity_test_wait_time}

      - if:
          condition:
            lambda: 'return !id(has_ever_connected);'  # only run if never connected
          then:
            # CASE 1 — Wi-Fi not connected
            - if:
                condition:
                  not:
                    - wifi.connected:
                then:
                  - logger.log: "WiFi failed after ${boot_connectivity_test_wait_time} → engaging Dumb Mode"
                  - light.turn_on:
                      id: rgbct_light
                      brightness: ${dumb_mode_brightness}
                      color_temperature: ${min_kelvin}
                      transition_length: 1s
                else:
                  # CASE 2 — Wi-Fi OK but API not connected
                  - if:
                      condition:
                        not:
                          - api.connected:
                      then:
                        - logger.log: "WiFi OK but API unavailable. Checking local time..."
                        - if:
                            condition:
                              lambda: |-
                                auto now = id(id_sntp_time).now();
                                if (!now.is_valid()) return false;
                                int hour = now.hour;
                                return (hour >= 7 && hour < 17);
                            then:
                              - logger.log: "Assuming daytime → keeping light OFF."
                            else:
                              - logger.log: "Assuming night time → turning on Dumb Mode light."
                              - light.turn_on:
                                  id: rgbct_light
                                  brightness: ${dumb_mode_brightness}
                                  color_temperature: ${min_kelvin}
                                  transition_length: 1s
                      else:
                        - logger.log: "Full connectivity before ${boot_connectivity_test_wait_time} → normal operation."

output:
  - platform: esp8266_pwm
    id: output_red
    pin: GPIO4
    zero_means_zero: true
  - platform: esp8266_pwm
    id: output_green
    pin: GPIO12
    zero_means_zero: true
  - platform: esp8266_pwm
    id: output_blue
    pin: GPIO14
    zero_means_zero: true
  - platform: esp8266_pwm
    id: output_warm_white
    pin: GPIO13
    zero_means_zero: true
  - platform: esp8266_pwm
    id: output_cold_white
    pin: GPIO5
    zero_means_zero: true

light:
  - platform: rgbww
    name: "Light"
    id: rgbct_light
    red: output_red
    green: output_green
    blue: output_blue
    warm_white: output_warm_white
    cold_white: output_cold_white
    cold_white_color_temperature: ${max_kelvin}
    warm_white_color_temperature: ${min_kelvin}
    color_interlock: true # avoids simultaneous RGB and CW/WW
    constant_brightness: true # avoids simultaneous 100% on CW and WW
    initial_state:
      state: on
      color_mode: RGB_COLOR_TEMPERATURE
      brightness: ${dumb_mode_brightness}
      color_temperature: ${min_kelvin}
    restore_mode: RESTORE_DEFAULT_OFF
    effects:
      - random:
          name: Random Slow
          transition_length: 5s
          update_interval: 7s
      - random:
          name: Random Fast
          transition_length: 2s
          update_interval: 3s
      - flicker:
          name: Flicker
          alpha: 95%
          intensity: 1.5%
      - lambda:
          name: randomflicker
          update_interval: 201 ms
          lambda: |-
            auto call = id(rgbct_light).turn_on();
            float r = random_float() * 2.0f - 1.0f; 
            r =  r * r * r;
            call.set_transition_length(r);
            //static double br=id(global_brightness);
            call.set_brightness(0.7 + r/10);
            call.set_publish(false);
            call.set_save(false);
            call.perform();
      - lambda:
          name: Chill Mode
          update_interval: 70s
          lambda: |-
            auto call = id(rgbct_light).turn_on();
            call.set_transition_length(55000);
            call.set_white(0.0);
            esphome::Color c = esphome::Color::random_color();
            call.set_rgb((c.red%255)/255.0, (c.green%255)/255.0, (c.blue%255)/255.0);
            call.set_publish(false);
            call.set_save(false);
            call.perform();
      - lambda:
          name: Chill Mode (Vibrant)
          update_interval: 120s
          lambda: |-
            auto call = id(rgbct_light).turn_on();
            call.set_transition_length(800);
            call.set_white(0.0);
            esphome::Color c = esphome::Color::random_color();
            call.set_rgb((c.red%128)/255.0, (c.green%128)/255.0, (c.blue%128)/255.0);
            call.set_publish(false);
            call.set_save(false);
            call.perform();
      - lambda:
